<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <main>             
            
<div class="container">
                    <div class="display">
                        <p class="previous"></p>
                        <p class="int"></p>
                        <p class="result"></p>
                    </div>
               
         <div class="operations">
            
            <div class="number">
                   
                            <button class="numbers number--7" id="1">7</button>
                            <button class="numbers number--8">8</button>
                            <button class="numbers number--9">9</button>
                            <button class="numbers number--4">4</button>
                            <button class="numbers number--5">5</button>
                            <button class="numbers number--6">6</button>
                            <button class="numbers number--1">1</button>
                            <button class="numbers number--2">2</button>
                            <button class="numbers number--3">3</button>
                            <button class="numbers number--0">0</button>
                            <button class="numbers" id="decimal" data-action="decimal">.</button>
                
            </div>   
            
                    <!-- <div class="func"> -->
               
                            <button class="key--operator func" id= "clear" data-action="clear">C</button>
                            <button class="key--operator func" id="backspace" data-action="backspace">Back</button>

                            <button class="key--operator func" id="divisible" data-action="divisible">%</button>
     <button class="key--operator func func--side" id ="add" data-action="add">+</button>
     <button class="key--operator func func--side" id ="sub" data-action="subtract">-</button>
    <button class="key--operator func func--side" id= "mul" data-action="multiply">&times;</button>
    <button class="key--operator func func--side" id="dvd" data-action="divide">รท</button>
    <button class="key--operator func func--side" id="equ" data-action="equals">=</button>
                  
            
                    
        </div>
            </div>
            </main>

            <script src="backup.js"></script>
</body>
</html>
